{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Professional Auth Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 overflow-x-hidden">
    <div class="background-animation">
        <!-- Geometric Shapes -->
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        <div class="geometric-shape shape-4"></div>
        <div class="geometric-shape shape-5"></div>

        <!-- Floating Orbs -->
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>

        <!-- Gradient Waves -->
        <div class="gradient-wave wave-1"></div>
        <div class="gradient-wave wave-2"></div>
        <div class="gradient-wave wave-3"></div>

        <!-- Particle System -->
        <div class="particles-container"></div>

        <!-- Grid Pattern -->
        <div class="grid-pattern"></div>
    </div>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12 relative">
        <div class="w-full max-w-md">
            <!-- Authentication Card -->
            <div class="auth-card-enhanced animate-slide-up">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold">Welcome back</h1>
                    <p class="text-slate-600 text-lg">
                        Sign in to your account to continue
                    </p>
                </div>

                <!-- Django Login Form -->
                <form method="post" novalidate>
                    {% csrf_token %}

                    {% if messages %}
                    {% for message in messages %}
                    <div class="bg-red-100 text-red-600 p-2 rounded mb-3">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <!-- Role -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-700 mb-2">Select Role *</label>
                        <label><input type="radio" name="role" value="student" required> Student</label>
                        <label class="ml-4"><input type="radio" name="role" value="company"> Company</label>
                        <label class="ml-4"><input type="radio" name="role" value="tpo"> TPO</label>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-2">Email *</label>
                        <input type="email" id="email" name="email" required class="auth-input-enhanced w-full"
                            placeholder="Enter your email" />
                    </div>

                    <!-- Password -->
                    <div class="mt-4">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password *</label>
                        <input type="password" id="password" name="password" required class="auth-input-enhanced w-full"
                            placeholder="Enter your password" />
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="auth-button-enhanced w-full mt-6">
                        Login
                    </button>
                </form>


                <!-- Registration Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-slate-600">
                        Don't have an account?
                        <a href="{% url 'accounts:register' %}" class="auth-link-enhanced">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
