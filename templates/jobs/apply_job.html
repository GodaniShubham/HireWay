{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-16"
     style="background: linear-gradient(to bottom right, #1b3a4b, #204d5a, #19323c);">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-teal-500 to-blue-600 px-8 py-6">
            <h1 class="text-2xl md:text-3xl font-bold text-white">
                Apply for {{ job.title }}
            </h1>
            <p class="text-teal-100 mt-1">at {{ job.company.name }}</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <!-- Full Name -->
                <div>
                    <label for="id_full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" name="full_name" id="id_full_name"
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 
                               focus:ring-2 focus:ring-teal-500 focus:outline-none shadow-sm text-gray-900" 
                        required>
                </div>

                <!-- Email -->
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" id="id_email"
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 
                               focus:ring-2 focus:ring-teal-500 focus:outline-none shadow-sm text-gray-900"
                        required>
                </div>

                <!-- Phone -->
                <div>
                    <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="text" name="phone" id="id_phone"
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 
                               focus:ring-2 focus:ring-teal-500 focus:outline-none shadow-sm text-gray-900">
                </div>

                <!-- Resume Upload -->
                <div>
                    <label for="id_resume" class="block text-sm font-medium text-gray-700 mb-2">Upload Resume</label>
                    <input type="file" name="resume" id="id_resume"
                        class="w-full rounded-lg border border-gray-300 px-4 py-2 
                               focus:ring-2 focus:ring-teal-500 focus:outline-none shadow-sm bg-gray-50 text-gray-900">
                </div>

                <!-- Cover Letter -->
                <div>
                    <label for="id_cover_letter" class="block text-sm font-medium text-gray-700 mb-2">Cover Letter</label>
                    <textarea name="cover_letter" id="id_cover_letter" rows="5"
                        class="w-full rounded-lg border border-gray-300 px-4 py-3 
                               focus:ring-2 focus:ring-teal-500 focus:outline-none shadow-sm text-gray-900"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-teal-500 to-blue-600 
                               hover:from-teal-600 hover:to-blue-700 
                               text-white py-3 rounded-lg font-semibold shadow-md 
                               transition transform hover:scale-[1.02]">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
